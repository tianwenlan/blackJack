  <h1>Welcome to the world of 'Black Jack'</h1>

  <form name="form1">
    <table name="cards">
      <tr>
        <td><B>Dealer: </B>
        <td><img border=1 src="img/empty.gif" height=180 width=125></td>
        <td><img border=1 src="img/empty.gif" height=180 width=125></td>
        <td><img border=1 src="img/empty.gif" height=180 width=125></td>
        <td><img border=1 src="img/empty.gif" height=180 width=125></td>

        <td><img border=1 src="img/empty.gif" height=180 width=125></td>
      </tr>

      <tr>
        <td> <B>Player: <B>
        <td> <img border=0 src="img/empty.gif" height=180 width=125></td>
        <td> <img border=0 src="img/empty.gif" height=180 width=125></td>
        <td> <img border=0 src="img/empty.gif" height=180 width=125></td>

        <td> <img border=0 src="img/empty.gif" height=180 width=125></td>
      </tr>
    </table>

    <br>

    <table name="buttons">
      <tr>
        <td> <B>Dealer Score:</B><BR>
       <input TYPE="TEXT" SIZE=10 NAME="dealer" VALUE="0"></td>
  <td> <B>Player Score:</B><BR>
       <input TYPE="TEXT" SIZE=10 NAME="player" VALUE="0">


        <td width = 130>Available Money:</td>
        <td width = 40 id = "currMoney"></td>

        <td width = 100><input Type="Button" Value="New Game" onClick="gameStart();"></td>

        <td id = "bet" >
            <input Type="number" size="30" id="betValue" value="10" min="10" max="50">
            <input Type="Button" Value="Bet" onClick="bet();">
        </td> 
        
        <td width = 80><input Type="Button" Value="stand" onClick="stand();"></td>
        <td width = 80><input Type="Button" Value="hit" onClick="hit();"></td>
        <td width = 120 id = "gameResult"><B>Game Result:</B></td>
        <td width = 80><input Type="Button" Value="reset" onClick="reset();"></td>
      </tr>
    </table>



</form>
